<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="picture-container" class="container">
    <img src="image.png" alt="">
</div>
<div id="form-container" class="container">
    <section id="introduction-section">
        <span>
            <p>This is not a real online service! You know you want to spend your entire life savings on this.<br> Sign up now to get started.</p>
            <p>You <em>won't</em> regret it. (trust me bro)</p>
        </span>
    </section>
    <section id="form-section">
        <fieldset>
            <p>Let's do this!</p>
            <div class="grid-div">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                <input type="number" name="phoneNumber" id="phoneNumber">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">  
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
            </div>  
        </fieldset>
    </section>
    <section id="button-section">
        <button type="button">Create Account</button>
        <p>Already have an account?<a href=""> Log in</a></p>
    </section>
</div>
</body>
</html>
