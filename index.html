<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container picture-area">
      <img src="images/image.png" alt="close up picture of tropical green leaf plants" />
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          target="_blank"
          >Unsplash</a
        >
      </p>
      <figure>
        <img src="images/odin-lined.png" id="logo" />
        <figcaption>ODIN</figcaption>
      </figure>
    </div>

    <div class="container form-area">
      <section class="introduction-section">
        <span>
          <p>
            This is not a real online service! You know you you need something <br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </span>
      </section>
      <form onsubmit="handleSubmit(event)">
        <fieldset>
          <section class="input-section">
            <p>Let's do this!</p>
            <div class="grid-div">
              <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" required />
              </div>
              <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" required />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input
                  type="tel"
                  name="phoneNumber"
                  id="phoneNumber"
                  pattern="^\+?[0-9\s\-()]{7,20}$"
                  title="Phone number can include digits, spaces, dashes, parentheses, and an optional leading +. Length: 7-20 characters."
                />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="6"
                  maxlength="30"
                  required
                />
              </div>
              <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  minlength="6"
                  maxlength="30"
                  required
                />
              </div>
            </div>
          </section>
          <section class="button-section">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="#"> Log in</a></p>
          </section>
        </fieldset>
      </form>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault();

        if (event.target.checkValidity()) {
          alert("Form submitted successfully!");
          event.target.reset();
        }
      }
    </script>
  </body>
</html>
