<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
      </style>
  </head>

  <body>
    <div id="picture-container" class="container">
      <img src="images/image.png" alt="" />
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
      <figure>
        <img src="images/odin-lined.png" id="logo" />
        <figcaption>ODIN</figcaption>
      </figure>
    </div>
    <div id="form-container" class="container">
      <section id="introduction-section">
        <span>
          <p>
            This is not a real online service! You know you want to spend your
            entire life savings on this. This will be the best decision you ever made.<br />
            Sign up <b>now</b> to get started.
          </p>
          <p>You <em>won't</em> regret it. (trust me bro)</p>
        </span>
      </section>
      <section id="form-section">
        <fieldset>
          <form>
            <p>Let's do this!</p>
            <div class="grid-div">
              <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" required/>
              </div>
              <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" required/>
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required/>
              </div>
              <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  required
                />
              </div>
            </div>
          </fieldset>
        </section>
        <section id="button-section">
          <button type="submit">Create Account</button>
          <p>Already have an account?<a href=""> Log in</a></p>
        </section>  
    </form>
    </div>
  </body>
</html>
